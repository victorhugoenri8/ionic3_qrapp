<ion-header>

  <ion-navbar color="primary">
    <ion-title>HISTORIAL</ion-title>
  </ion-navbar>

<ion-content >
  <ion-list padding>
  	<button ion-item
  	              block

  	</button>
  </ion-list>


</ion-content>
